apiVersion: apps/v1
kind: Deployment
metadata:
  name: udagram-reverseproxy
spec:
  selector:
    matchLabels:
      app: udagram-reverseproxy
  replicas: 1
  template:
    metadata:
      labels:
        app: udagram-reverseproxy
    spec:
      containers:
      - name: udagram-reverseproxy
        image: sabribouchlema/udagram-reverseproxy
        ports:
        - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: udagram-reverseproxy
spec:
  ports:
  - port: 8080
    targetPort: 8080
  selector:
    app: udagram-reverseproxy